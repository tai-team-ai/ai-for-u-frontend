Name: Workflow_5c75
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  deploy-stack:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
      Artifacts:
        - Name: frontend
          Files:
            - build
    Configuration:
      Steps:
        - Run: npm install
        - Run: npm run build
    Compute:
      Type: Lambda
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-52wgjy
          Name: "645860363137"
      Name: development
  cdk-deploy:
    Identifier: aws/cdk-deploy@v1
    Configuration:
      CdkRootPath: cdk
      Region: us-west-2
      StackName: frontend
    Compute:
      Type: Lambda
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-52wgjy
          Name: "645860363137"
      Name: development
    DependsOn:
      - deploy-stack
    Inputs:
      Sources: []
