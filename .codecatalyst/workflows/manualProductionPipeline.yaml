Name: manualProductionPipeline
SchemaVersion: "1.0"
Triggers: []
Actions:
  CDKBootstrapAction:
    Identifier: aws/cdk-bootstrap@v1
    Configuration:
      Region: us-west-2
    Compute:
      Type: Lambda
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-vcldb2
          Name: Production
      Name: production
    Inputs:
      Sources:
        - WorkflowSource
  CDKDeploy:
    Identifier: aws/cdk-deploy@v1
    Configuration:
      CdkRootPath: cdk
      Context: '{"stack_name":"DevelopmentFrontendStack-x062c"}'
      Region: us-west-2
      StackName: DevelopmentFrontendStack-x062c
    Compute:
      Type: Lambda
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-vcldb2
          Name: Production
      Name: production
    DependsOn:
      - CDKBootstrapAction
    Inputs:
      Sources: []
