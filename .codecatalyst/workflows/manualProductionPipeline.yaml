Name: onPushToMainDevPipeline
SchemaVersion: "1.0"
Triggers: []
Actions:
  BuildAndTest:
    Identifier: aws/build@v1
    Compute:
      Type: Lambda
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: build
          Files:
            - cdk/**/*
      AutoDiscoverReports:
        IncludePaths:
          - coverage/**
          - reports/**
    Configuration:
      Steps:
        - Run: npm install
        - Run: npm test -- --coverage --watchAll=false --testResultsProcessor="jest-junit"
        - Run: npm run build
        - Run: mkdir -p cdk/frontend/build
        - Run: mv build/* cdk/frontend/build/
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-vcldb2
          Name: Production
      Name: production
  CDKBootstrapAction:
    Identifier: aws/cdk-bootstrap@v1
    Configuration:
      Region: us-west-2
    Compute:
      Type: Lambda
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-vcldb2
          Name: Production
      Name: production
    Inputs:
      Sources:
        - WorkflowSource
  CDKDeploy:
    Identifier: aws/cdk-deploy@v1
    Configuration:
      CdkRootPath: cdk
      Context: '{"stack_name":"DevelopmentFrontendStack-x062c"}'
      Region: us-west-2
      StackName: DevelopmentFrontendStack-x062c
    Compute:
      Type: Lambda
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-vcldb2
          Name: Production
      Name: production
    DependsOn:
      - CDKBootstrapAction
      - BuildAndTest
    Inputs:
      Artifacts:
        - build
      Sources: []
